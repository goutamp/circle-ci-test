version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run: echo "This is build job"
      - run: sudo apt install unzip
      - run: sudo apt install wget
      - run: wget https://releases.hashicorp.com/terraform/0.12.18/terraform_0.12.18_linux_amd64.zip
      - run: unzip terraform_0.12.18_linux_amd64.zip
      - run: sudo mv terraform /usr/local/bin/
      - run: terraform --version
      - run: which terraform
      - run: pwd
    command: |
            cd /home/circleci/project/adfs-test/
            terraform plan
         
workflows:
  version: 2
  build:
    jobs:
      - build
      
